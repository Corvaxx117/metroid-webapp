# Rôle : Déclare toutes les routes disponibles dans l'application.
# Fonctionnement :
# Liste les chemins (URI) associés à des méthodes HTTP (GET, POST, etc.).
# Associe chaque route à une "action" dans un contrôleur (ex. : App\Controller\IndexAction).

routes:
  "/":
    method: GET
    callable: App\Controller\HomeController
  "/users":
    method: GET
    callable: App\Controller\UserController::list
  "/users/show/:id":
    method: GET
    callable: App\Controller\UserController::show
  "/users/add":
    method: POST
    callable: App\Controller\UserController::add
  "/users/delete/:id":
    method: POST
    callable: App\Controller\UserController::delete
